<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>My Webpage</title>
    </head>
    <body style="text-align:center;">

        <div>
            <header>
                <h1>This is a <strong>Homepage</strong></h1>
            </header>
        </div>
        <!--Nav Bar-->
        <div class="topnav" id="myTopnav">
            <a href="/Week8/homepage/index.html" class="active">Home</a>
            <a href="/Week8/homepage/about.html">About</a>
            <a href="/Week8/homepage/contact.html">Contact</a>
            <a href="/Week8/homepage/resources.html">Resources</a>
            <a href="javascript:void(0);" class="icon" onclick="topNav()">
                <i class="fa fa-bars"></i>
            </a>
            <!--login-->
            <div class="login-container">
                <form action="">
                    <input type="text" placeholder="Username" name="username" autocomplete="off">
                    <input type="password" placeholder="Password" name="psw" autocomplete="off">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div>
            <section>
                <p>Here is just a <em>little</em> example.</p>
            </section>
        </div>

        <!--Registration modal-->

        <button onclick="document.getElementById('register').style.display='block'">Register</button>

        <div id="register" class="modal">
            <span onclick="document.getElementById('register').style.display='none'"></span>
            <form class="modal-content" action="">
                <div class="container">
                    <h1>Sign Up Now!</h1>
                    <p>Please fill in this form to register an account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember">
                        Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('register').style.display='none'" class="">Cancel</button>
                        <button type="submit" class="">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <!--Popup chat-->
        <button class="openBtn" onclick="openForm()">Chat</button>
        <div class="chatPop" id="myForm">
            <form class="form">
                <h1>Chat</h1>
                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Type message..." name="msg" required></textarea>
                <button type="submit" class="btn">Send</button>
                <button type="button" class="btn closeBtn" onclick="closeForm()">Cancel</button>
            </form>
        </div>
        <script src="webScript.js"></script>

        <!--Calendar-->
        <button onclick="document.getElementById('calendar').style.display='block'">Calendar</button>

        <div id="calendar" class="modal">
            <span onclick="document.getElementById('calendar').style.display='none'"></span>
            <form class="modal-content" action="">
                <div class="container">
                    <div class="container col-sm-4 col-md-7 col lg-4 mt-5">
                        <div class="card">
                            <h3 class="card-header" id="monthYear" style="background-color:gray; color:white;"></h3>
                            <table class="table table-bordered table-responsive-sm" id="calendar">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody id="calendar-body">

                                </tbody>
                            </table>
                            <div class="form-inline">
                                <button id="prev" onclick="prev()">Prev</button>
                                <button id="next" onclick="next()">Next</button>
                                <button class="" onclick="document.getElementById('calendar').style.display='none'">Close</button>
                            </div>
                            <form class="form-inline">
                                <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                                    <option value="0">Jan</option>
                                    <option value="1">Feb</option>
                                    <option value="2">Mar</option>
                                    <option value="3">Apr</option>
                                    <option value="4">May</option>
                                    <option value="5">Jun</option>
                                    <option value="6">Jul</option>
                                    <option value="7">Aug</option>
                                    <option value="8">Sep</option>
                                    <option value="9">Oct</option>
                                    <option value="10">Nov</option>
                                    <option value="11">Dec</option>
                                </select>

                                <label for="year"></label>
                                <select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </form>

                        </div>
                        </div>
                        </div>
                        </form>
                        </div>
                        <script src="/Week8/homepage/webScript.js"></script>
                        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                        crossorigin="anonymous"></script>



        <!--internal links-->
        <div>
            <section>
                <a href="/Week8/homepage/index.html">Home</a>
                <a href="/Week8/homepage/about.html">About Us</a>
                <a href="/Week8/homepage/contact.html">Contact Us</a>
                <a href="/Week8/homepage/resources.html">Resources</a>
            </section>
        </div>
    </body>
</html>
